<!DOCTYPE html>
<head>
    <meta charset="UTF-8" /> <meta name="viewport"  content="width="device-width, initial-scale="1.0">
    <meta charset="UTF-8" />
</head>

<body>
    <form>
        <label for=""First Name" >First Name</label> <br>
        <input type="text" name="firstname" placeholder="Enter your first name"/><br>
        <label for=""Last Name" >Last Name</label> <br>
        <input type="text" name="lastname" placeholder="Enter your last name"/><br>
        <label for=""Email Address" >Email Address</label> <br>
        <input type="email" name="email" required="required" placeholder="Enter email address"/> <br>
        <label for=""Password Address" >Password</label> <br>
        <input type="password" name="password" required="required" placeholder="Enter your Password"/><br>
        
        <label for=""DateOfBirth" >Select date of Birth</label> <br>
        <input type="date" name="date" required="required" /><br>

        <label for=""Age Category" >Age Range</label> <br>
        <select name="age">
            <option value="1">8-12</option>
            <option value="1">13-42</option>
            <option value="1">43-62</option>
        </select>

        <br>
        <label for="Gender">Select Gender</label> <br>
        <input type="radio">Male <br>
        <input type="radio">Female <br>
        <input type="radio">Nothing <br>
        <input type="checkbox" name="checkbox">Accept Terms <br> 
       <label for="Upload">Upload your Profile</label> <br>
       <input type="file"> <br>
       <textarea name="text" placeholder="Any comments" rows="10" cols="40" ></textarea> <br />
        <input type="submit" value="Register" />
    </form>
</body>

</html>
